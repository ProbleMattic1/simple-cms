{{ define "main" }}
<article class="testimonial-single">
    <header class="testimonial-header">
        <h1 class="testimonial-title">{{ .Title }}</h1>
        
        <div class="testimonial-meta">
            {{ if .Date }}
            <span class="testimonial-date">
                <i class="icon-calendar"></i>
                {{ .Date.Format "January 2, 2006" }}
            </span>
            {{ end }}
            {{ if .Params.tags }}
            <div class="testimonial-tags">
                {{ range .Params.tags }}
                <span class="tag">{{ . }}</span>
                {{ end }}
            </div>
            {{ end }}
        </div>
    </header>

    <div class="testimonial-content">
        {{ .Content }}
    </div>

    {{ if .Params.tags }}
    <footer class="testimonial-footer">
        <div class="testimonial-tags-full">
            <h3>Related Tags</h3>
            <div class="tags-list">
                {{ range .Params.tags }}
                <a href="{{ "/tags/" | relURL }}{{ . | urlize }}" class="tag-link">{{ . }}</a>
                {{ end }}
            </div>
        </div>
    </footer>
    {{ end }}
</article>

<style>
.testimonial-single {
    max-width: 800px;
    margin: 0 auto;
    padding: 2rem 1rem;
}

.testimonial-header {
    margin-bottom: 3rem;
    text-align: center;
    padding-bottom: 2rem;
    border-bottom: 2px solid #ecf0f1;
}

.testimonial-title {
    font-size: 2.2rem;
    margin-bottom: 1rem;
    color: #2c3e50;
    line-height: 1.3;
}

.testimonial-meta {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 2rem;
    flex-wrap: wrap;
}

.testimonial-date {
    color: #666;
    font-size: 0.9rem;
}

.testimonial-tags {
    display: flex;
    gap: 0.5rem;
    flex-wrap: wrap;
}

.tag {
    background: #3498db;
    color: white;
    padding: 0.25rem 0.75rem;
    border-radius: 12px;
    font-size: 0.8rem;
    font-weight: 500;
}

.testimonial-content {
    line-height: 1.8;
    font-size: 1.1rem;
}

.testimonial-content h2 {
    color: #2c3e50;
    margin-top: 2.5rem;
    margin-bottom: 1rem;
    font-size: 1.8rem;
    border-left: 4px solid #3498db;
    padding-left: 1rem;
}

.testimonial-content h3 {
    color: #34495e;
    margin-top: 2rem;
    margin-bottom: 0.75rem;
    font-size: 1.4rem;
}

.testimonial-content p {
    margin-bottom: 1.5rem;
    color: #555;
}

.testimonial-content ul, .testimonial-content ol {
    margin-bottom: 1.5rem;
    padding-left: 2rem;
}

.testimonial-content li {
    margin-bottom: 0.5rem;
    color: #555;
}

.testimonial-content blockquote {
    border-left: 4px solid #3498db;
    padding: 1.5rem 2rem;
    margin: 2rem 0;
    font-style: italic;
    color: #666;
    background: #f8f9fa;
    border-radius: 4px;
    position: relative;
}

.testimonial-content blockquote::before {
    content: '"';
    font-size: 4rem;
    color: #3498db;
    position: absolute;
    top: -10px;
    left: 10px;
    font-family: serif;
    opacity: 0.3;
}

.testimonial-content strong {
    color: #2c3e50;
    font-weight: 600;
}

.testimonial-footer {
    margin-top: 3rem;
    padding-top: 2rem;
    border-top: 1px solid #ecf0f1;
}

.testimonial-tags-full h3 {
    margin-bottom: 1rem;
    color: #2c3e50;
}

.tags-list {
    display: flex;
    gap: 0.5rem;
    flex-wrap: wrap;
}

.tag-link {
    background: #ecf0f1;
    color: #2c3e50;
    padding: 0.5rem 1rem;
    border-radius: 20px;
    text-decoration: none;
    font-size: 0.9rem;
    transition: all 0.3s ease;
}

.tag-link:hover {
    background: #3498db;
    color: white;
}

/* Highlight client quotes */
.testimonial-content p:has(strong) {
    background: #f8f9fa;
    padding: 1rem;
    border-radius: 4px;
    border-left: 3px solid #3498db;
    margin: 1.5rem 0;
}

@media (max-width: 768px) {
    .testimonial-title {
        font-size: 1.8rem;
    }
    
    .testimonial-meta {
        flex-direction: column;
        gap: 1rem;
    }
    
    .testimonial-content blockquote {
        padding: 1rem;
    }
}
</style>
{{ end }}

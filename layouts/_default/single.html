{{ define "main" }}
<article class="post-content">
    <header>
        <h1>{{ .Title }}</h1>
        {{ if .Date }}
        <div class="post-meta">
            Published on {{ .Date.Format "January 2, 2006" }}
            {{ if .Params.tags }}
            | Tags: {{ range .Params.tags }}<span>{{ . }}</span>{{ end }}
            {{ end }}
        </div>
        {{ end }}
    </header>
    
    <div class="content">
        {{ .Content }}
    </div>
</article>
{{ end }}

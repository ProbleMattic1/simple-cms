<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .Title }}{{ .Title }} | {{ end }}{{ .Site.Title }}</title>
    <meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    
    <!-- Basic CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #fff;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            background: #2c3e50;
            color: white;
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        nav a:hover {
            color: #3498db;
        }
        
        main {
            min-height: calc(100vh - 200px);
            padding: 2rem 0;
        }
        
        footer {
            background: #34495e;
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-top: 3rem;
        }
        
        .post-meta {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        
        .post-content {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .post-content h1, .post-content h2, .post-content h3 {
            margin-top: 2rem;
            margin-bottom: 1rem;
            color: #2c3e50;
        }
        
        .post-content p {
            margin-bottom: 1rem;
        }
        
        .post-content ul, .post-content ol {
            margin-left: 2rem;
            margin-bottom: 1rem;
        }
        
        .post-list {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .post-item {
            border-bottom: 1px solid #eee;
            padding: 1.5rem 0;
        }
        
        .post-item:last-child {
            border-bottom: none;
        }
        
        .post-item h2 {
            margin-bottom: 0.5rem;
        }
        
        .post-item a {
            color: #2c3e50;
            text-decoration: none;
        }
        
        .post-item a:hover {
            color: #3498db;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <ul>
                    {{ range .Site.Menus.main }}
                    <li><a href="{{ .URL }}">{{ .Name }}</a></li>
                    {{ end }}
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="container">
            {{ block "main" . }}{{ end }}
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; {{ now.Format "2006" }} {{ .Site.Title }}. Built with Hugo.</p>
        </div>
    </footer>
</body>
</html>
